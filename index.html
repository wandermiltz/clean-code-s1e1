<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item">
      <h2>Add Item</h2>
      <div class="add-item__wrapper">
        <input type="text" class="task__item task__input task__input-add" id="task-input-add">
        <button class="task__btn task__btn-add" id="task-btn-add">Add</button>
      </div>
    </section>
    <section class="todo">
      <h2>Todo</h2>
      <ul id="incomplete-tasks">
        <li class="">
          <input type="checkbox" class="task__checkbox">
          <label class="task__item">Pay Bills</label>
          <input type="text" class="task__item task__input">
          <button class="task__btn task__btn-edit">Edit</button>
          <button class="task__btn task__btn-delete"><img src="./remove.svg" alt="delete-icon"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="task__checkbox">
          <label class="task__item">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__item task__input">
          <button class="task__btn task__btn-edit">Save</button>
          <button class="task__btn task__btn-delete"><img src="./remove.svg" alt="delete-icon"></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h2>Completed</h2>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" class="task__checkbox" checked>
          <label class="task__item">See the Doctor</label>
          <input type="text" class="task__item task__input">
          <button class="task__btn task__btn-edit">Edit</button>
          <button class="task__btn task__btn-delete"><img src="./remove.svg" alt="delete-icon"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
